<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">

        <div class="text-center">
            <button class="btn btn-danger" 
            title="TÃ­tulo del popover"
            data-bs-toggle="popover" 
            data-bs-content="Hello World!">
                Haga click para alternar la ventana emergente
            </button>
        </div>
        <hr>
        <div class="text-center">
            <button class="btn btn-primary mt-4"
            data-bs-placement="top" 
            data-bs-toggle="popover" 
            data-bs-content="Hello World!"
            data-bs-trigger="focus">
                Popover en la parte superior
            </button>
            <br>
            <button class="btn btn-primary mt-4"
            data-bs-placement="right" 
            data-bs-toggle="popover" 
            data-bs-content="Hello World!"
            data-bs-trigger="focus">
                Popover en la parte derecha
            </button>
            <br>
            <button class="btn btn-primary mt-4"
            data-bs-placement="bottom" 
            data-bs-toggle="popover" 
            data-bs-content="Hello World!"
            data-bs-trigger="focus">
                Popover en la parte inferior
            </button>
            <br>
            <button class="btn btn-primary mt-4"
            data-bs-placement="left" 
            data-bs-toggle="popover" 
            data-bs-content="Hello World!"
            data-bs-trigger="focus">
                Popover en la parte izquierda
            </button>
            
        </div>

    </div>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Popover's script using data-toggle -->
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>

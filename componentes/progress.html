<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">

        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 18.75%;">
                18.75%
            </div>
        </div>

        <hr>

        <div>
            <div class="progress mb-2">
                <div class="progress-bar bg-danger w-25">
                    25%
                </div>
            </div>
    
            <div class="progress mb-2">
                <div class="progress-bar bg-info  w-50">
                    50%
                </div>
            </div>
    
            <div class="progress  mb-2">
                <div class="progress-bar bg-warning w-75">
                    75%
                </div>
            </div>
    
            <div class="progress mb-2">
                <div class="progress-bar w-100">
                    100%
                </div>
            </div>
        </div>

        <hr>

        <div class="progress mb-2">
            <div class="progress-bar bg-warning w-25">
                25%
            </div>

            <div class="progress-bar bg-danger w-25">
                25%
            </div>

            <div class="progress-bar bg-success w-25">
                25%
            </div>

            <div class="progress-bar bg-info w-25">
                25%
            </div>
        </div>

        <hr>

        <div>
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-25">
                    25%
                </div>
            </div>
    
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info  w-50">
                    50%
                </div>
            </div>
    
            <div class="progress  mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-75">
                    75%
                </div>
            </div>
    
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated w-100">
                    100%
                </div>
            </div>
        </div>


    </div>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">
        <div class="alert alert-primary alert-dismissible">
            Esta es una alerta <b>PRIMARY</b> <a class="alert-link" href="">Ir al sitio web</a>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        <div class="alert alert-secondary alert-dismissible">
            Esta es una alerta <b>SECONDARY</b>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        <div class="alert alert-success alert-dismissible">
            Esta es una alerta <b>SUCCESS</b>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        <div class="alert alert-danger alert-dismissible">
            Esta es una alerta <b>DANGER</b>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        <div class="alert alert-warning alert-dismissible">
            Esta es una alerta <b>WARNING</b>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        <div class="alert alert-info alert-dismissible">
            Esta es una alerta <b>INFO</b>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        <div class="alert alert-light alert-dismissible">
            Esta es una alerta <b>LIGHT</b>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        <div class="alert alert-dark alert-dismissible">
            Esta es una alerta <b>DARK</b>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
    </div>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

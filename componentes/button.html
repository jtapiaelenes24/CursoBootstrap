<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->

</head>
<body>
    
    <div class="container py-4">
        
        <button class="btn btn-primary">
            primary
        </button>

        <button class="btn btn-secondary">
            secondary
        </button>

        <button class="btn btn-success">
            success
        </button>

        <button class="btn btn-danger">
            danger
        </button>

        <button class="btn btn-warning">
            warning
        </button>

        <button class="btn btn-info">
            info
        </button>

        <button class="btn btn-light">
            light
        </button>

        <button class="btn btn-dark">
            dark
        </button>

        <hr>

        <button class="btn btn-link">
            Enlace
        </button>

        <hr>

        <a class="btn btn-primary" href="">Enlace en forma de bot√≥n</a>

        <input class="btn btn-primary" type="button" value="Input button">

        <input class="btn btn-primary" type="submit" value="Input submit">

        <hr>

        <button class="btn btn-outline-primary">
            primary
        </button>
        <button class="btn btn-outline-secondary">
            secondary
        </button>
        <button class="btn btn-outline-success">
            success
        </button>
        <button class="btn btn-outline-danger">
            danger
        </button>
        <button class="btn btn-outline-warning">
            warning
        </button>
        <button class="btn btn-outline-info">
            info
        </button>
        <button class="btn btn-outline-light">
            light
        </button>
        <button class="btn btn-outline-dark">
            dark
        </button>

        <button class="btn btn-primary btn-sm">
            primary
        </button>

        <button class="btn btn-secondary">
            secondary
        </button>

        <button class="btn btn-success btn-lg">
            success
        </button>

        <hr>

        <button class="btn btn-secondary" disabled>
            secondary
        </button>

        <a class="btn btn-primary disabled" href="">primary</a>

        <hr>

        <button class="btn btn-primary ">
            primary
        </button>

        <hr>

        <div class="d-grid gap-2">
            <button class="btn btn-primary">
                primary
            </button>

            <button class="btn btn-primary active">
                primary
            </button>
        </div>


    </div>

    <!-- Bootstrap CDN JS -->

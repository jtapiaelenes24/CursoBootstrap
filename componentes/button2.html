<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">
                Izquierdo
            </button>
            <button class="btn btn-primary active">
                Centro
            </button>
            <button class="btn btn-primary">
                Derecho
            </button>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary">
                Izquierdo
            </button>
            <button class="btn btn-primary active">
                Centro
            </button>
            <button class="btn btn-primary">
                Derecho
            </button>
        </div>

        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">
                Izquierdo
            </button>
            <button class="btn btn-primary active">
                Centro
            </button>
            <button class="btn btn-primary">
                Derecho
            </button>
        </div>

        <hr>

        <div class="btn-group">
            <a class="btn btn-primary" href="">
                Izquierdo
            </a>
            <a class="btn btn-primary active" href="">
                Centro
            </a>
            <a class="btn btn-primary" href="">
                Derecho
            </a>
        </div>

        <hr>

        <div class="btn-group">
            <a class="btn btn-outline-primary" href="">
                Izquierdo
            </a>
            <a class="btn btn-outline-danger" href="">
                Centro
            </a>
            <a class="btn btn-outline-warning" href="">
                Derecho
            </a>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="checkbox" id="btn-check1">
            <label class="btn btn-outline-primary" for="btn-check1">Checkbox1</label>

            <input class="btn-check" type="checkbox" id="btn-check2">
            <label class="btn btn-outline-primary" for="btn-check2">Checkbox2</label>

            <input class="btn-check" type="checkbox" id="btn-check3">
            <label class="btn btn-outline-primary" for="btn-check3">Checkbox3</label>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="radio" id="btn-radio1" name="btn-radio">
            <label class="btn btn-outline-primary" for="btn-radio1">Checkbox1</label>

            <input class="btn-check" type="radio" id="btn-radio2" name="btn-radio">
            <label class="btn btn-outline-primary" for="btn-radio2">Checkbox2</label>

            <input class="btn-check" type="radio" id="btn-radio3" name="btn-radio">
            <label class="btn btn-outline-primary" for="btn-radio3">Checkbox3</label>
        </div>

        <hr>

        <div class="btn-group-vertical">
            <button class="btn btn-primary">
                Izquierdo
            </button>
            <button class="btn btn-primary active">
                Centro
            </button>
            <button class="btn btn-primary">
                Derecho
            </button>
        </div>
        
    </div>

    

        

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

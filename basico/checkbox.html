<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">

        <h1>Checkbox y Radio</h1>

            <h2>Checkbox</h2>
            <form action="">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">Input de tipo Checkbox</label>
                </div>
    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox2" checked>
                    <label class="form-check-label" for="checkbox2">Input de tipo Checkbox 2</label>
                </div>
    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox3" disabled>
                    <label class="form-check-label" for="checkbox3">Input de tipo Checkbox 3</label>
                </div>
            </form>

            <h2>Radio</h2>
            <form action="">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="prueba" id="radio1">
                    <label class="form-check-label" for="radio1">Input de tipo Radio 1</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="prueba" id="radio2">
                    <label class="form-check-label" for="radio2">Input de tipo Radio 2</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="prueba" id="radio3" disabled>
                    <label class="form-check-label" for="radio3">Input de tipo Radio 3</label>
                </div>
            </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formFile">Input File <b>PREDETERMINADO</b></label>
                <input class="form-control" type="file" name="formFile" id="formFile">
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFileMultiple">Input File <b>MÚLTIPLE</b></label>
                <input class="form-control" type="file" name="formFile" id="formFile" multiple>
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFileMultiple">Input File <b>DESHABILITADO</b></label>
                <input class="form-control" type="file" name="formFile" id="formFile" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFile">Input File <b>LG (grande)</b></label>
                <input class="form-control form-control-lg" type="file" name="formFile" id="formFile">
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFile">Input File <b>SM (pequeño)</b></label>
                <input class="form-control form-control-sm" type="file" name="formFile" id="formFile">
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="bg-light border border-2 position-relative" style="height: 32rem;"> 
        <div class="bg-primary position-absolute top-0 end-0" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-danger position-absolute top-0 left-0" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-warning position-absolute bottom-0 left-0" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-success position-absolute bottom-0 end-0" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-info position-absolute top-50 start-50" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-dark position-absolute top-50 end-50" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-info position-absolute bottom-50 end-50" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-dark position-absolute bottom-50 start-50" style="height: 3rem; width: 3rem;">
        </div>
        <div class="bg-white position-absolute top-50 start-50 translate-middle" style="height: 2rem; width: 2rem;">
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div>
        <div class="bg-primary text-white p-2 w-25">Width 25%</div>
        <div class="bg-danger text-white p-2 w-50">Width 50%</div>
        <div class="bg-warning text-white p-2 w-75">Width 75%</div>
        <div class="bg-success text-white p-2 w-100">Width 100%</div>
        <div class="bg-secondary text-white p-2 w-auto">Width auto</div>
      </div>
      <div class="mt-4 border" style="height: 16rem;">
        <div class="bg-primary text-white p-2 d-inline-block h-25">Height 25%</div>
        <div class="bg-danger text-white p-2 d-inline-block h-50">Height 50%</div>
        <div class="bg-warning text-white p-2 d-inline-block h-75">Height 75%</div>
        <div class="bg-success text-white p-2 d-inline-block h-100">Height 100%</div>
        <div class="bg-secondary text-white p-2 d-inline-block h-auto">Height auto</div>
      </div>
      <div>
        <img class="mw-100" src="https://cdn.pixabay.com/photo/2024/08/24/14/42/elephant-8994442_1280.jpg" alt="elefante">
      </div>
      <div style="height: 16rem;">
        <img class="mh-100" src="https://cdn.pixabay.com/photo/2024/08/24/14/42/elephant-8994442_1280.jpg" alt="elefante">
      </div>
    </div>

    <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

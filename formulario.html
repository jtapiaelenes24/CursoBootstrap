<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input placeholder="Por favor ingrese su nombre" class="form-control form-control-sm" name="name" type="text" id="name" disabled>
            </div>

            <div class="mb-3 row">
                <label class="col-form-label col-2" for="email">Email</label>
                <div class="col-10">
                    <input placeholder="Por favor ingrese su email" class="form-control-plaintext" name="email" type="email" id="email" value="jtapiaelenes24@gmail.com" disabled readonly>
                </div>
            </div>

            <div>
                <label class="form-label" for="description">Descripción</label>
                <textarea placeholder="Por favor escriba una breve descripción" class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
</body>
</html>

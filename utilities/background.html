<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">

        <div>
            <div class="bg-gradient bg-primary text-white mb-3 p-3">
                bg-primary
            </div>
            <div class="bg-gradient bg-secondary text-white mb-3 p-3">
                bg-secondary
            </div>
            <div class="bg-gradient bg-success text-white mb-3 p-3">
                bg-success
            </div>
            <div class="bg-gradient bg-danger text-white mb-3 p-3">
                bg-danger
            </div>
            <div class="bg-gradient bg-warning mb-3 p-3">
                bg-warning
            </div>
            <div class="bg-gradient bg-info mb-3 p-3">
                bg-info
            </div>
            <div class="bg-gradient bg-light mb-3 p-3">
                bg-light
            </div>
        </div>

        <div>

            <h2>Background gradient</h2>

            <div class="bg-primary text-white mb-3 p-3">
                bg-primary
            </div>
            <div class="bg-secondary text-white mb-3 p-3">
                bg-secondary
            </div>
            <div class="bg-success text-white mb-3 p-3">
                bg-success
            </div>
            <div class="bg-danger text-white mb-3 p-3">
                bg-danger
            </div>
            <div class="bg-warning mb-3 p-3">
                bg-warning
            </div>
            <div class="bg-info mb-3 p-3">
                bg-info
            </div>
            <div class="bg-light mb-3 p-3">
                bg-light
            </div>
        </div>

        <div>
            <h2>Background opacity</h2>
            <div class="bg-primary text-white mb-3 p-3">
                bg-primary al 100%
            </div>
            <div class="bg-opacity-75 bg-primary text-white mb-3 p-3">
                bg-primary al 75%
            </div>
            <div class="bg-opacity-50 bg-primary text-white mb-3 p-3">
                bg-primary al 50%
            </div>
            <div class="bg-opacity-25 bg-primary text-white mb-3 p-3">
                bg-primary al 25%
            </div>
            <div class="bg-opacity-10 bg-primary text-white mb-3 p-3">
                bg-primary al 10%
            </div>
        </div>
        
    </div>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">

        <div class="d-flex">
            <div class="p-4 me-4 border">
                Border
            </div>
            <div class="p-4 me-4 border-top">
                Border-top
            </div>
            <div class="p-4 me-4 border-end">
                Border-end
            </div>
            <div class="p-4 me-4 border-bottom">
                Border-bottom
            </div>
            <div class="p-4 me-4 border-start">
                Border-start
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border">
                Border
            </div>
            <div class="p-4 me-4 border border-top-0">
                Border-top-0
            </div>
            <div class="p-4 me-4 border border-end-0">
                Border-end-0
            </div>
            <div class="p-4 me-4 border border-bottom-0">
                Border-bottom-0
            </div>
            <div class="p-4 me-4 border border-start-0">
                Border-start-0
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border border-primary">
                Border-primary
            </div>
            <div class="p-4 me-4 border border-secondary">
                Border-secondary
            </div>
            <div class="p-4 me-4 border border-success">
                Border-success
            </div>
            <div class="p-4 me-4 border border-danger">
                Border-danger
            </div>
            <div class="p-4 me-4 border border-warning">
                Border-warning
            </div>
            <div class="p-4 me-4 border border-info">
                Border-info
            </div>
            <div class="p-4 me-4 border border-light">
                Border-light
            </div>
            <div class="p-4 me-4 border border-dark">
                Border-dark
            </div>
            <div class="p-4 me-4 border border-white">
                Border-white
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border border-1">
                Border-1
            </div>
            <div class="p-4 me-4 border border-2">
                Border-2
            </div>
            <div class="p-4 me-4 border border-3">
                Border-3
            </div>
            <div class="p-4 me-4 border border-4">
                Border-4
            </div>
            <div class="p-4 me-4 border border-5">
                Border-4
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border border-2 rounded rounded-3" style="width: 75px; height: 75px;"></div>
            <div class="p-4 me-4 border border-2 rounded-top rounded-3" style="width: 75px; height: 75px;"></div>
            <div class="p-4 me-4 border border-2 rounded-end rounded-3" style="width: 75px; height: 75px;"></div>
            <div class="p-4 me-4 border border-2 rounded-bottom rounded-3" style="width: 75px; height: 75px;"></div>
            <div class="p-4 me-4 border border-2 rounded-start rounded-3" style="width: 75px; height: 75px;"></div>
            <div class="p-4 me-4 border border-2 rounded-circle" style="width: 75px; height: 75px;"></div>
            <div class="p-4 me-4 border border-2 rounded-pill" style="width: 150px; height: 75px;"></div>
        </div>
        
    </div>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

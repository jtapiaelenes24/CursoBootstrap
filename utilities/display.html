<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">

        <div class="bg-primary text-white p-2 d-inline">
            Prueba1
        </div>
        <div class="bg-danger text-white p-2 d-inline">
            Prueba2
        </div>

        <hr>

        <span class="bg-primary text-white p-2 d-block">
            Prueba3
        </span>
        <span class="bg-danger text-white p-2 d-block">
            Prueba4
        </span>

        <hr>

        <div class="bg-primary text-white p-2 d-lg-none">
            Este div se mostrará en pantallas pequeñas
        </div>
        <div class="bg-danger text-white p-2 d-none d-lg-block">
            Este div se mostrará en pantallas grandes
        </div>
        
    </div>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

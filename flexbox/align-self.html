<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div>
        <h2>align-self</h2>

        <div class="d-flex border justify-content-center" style="height: 24rem">
          <div class="bg-primary text-white py-2 px-5 align-self-start">1</div>
          <div class="bg-danger text-white py-2 px-5 align-self-center">2</div>
          <div class="bg-success text-white py-2 px-5 align-self-end">3</div>
          <div class="bg-info text-white py-2 px-5 align-self-strech">4</div>
        </div>

        <hr />
      </div>
    </div>

    <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
